<html>
  <head>
    <title>
      Spectacled Porpoise
    </title>
  </head>
  <body>
    <script src="three.min.js"></script>
    <script src="jquery-2.0.3.min.js"></script>
    <script defer="defer">
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      var zoom = 1;
      var render = function() {

        var camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 1, 50);
        camera.position.z = 35*zoom;

        var scene = new THREE.Scene();
        var material = new THREE.MeshPhongMaterial({
          color: 0xFFFFFF
        });
        var sphere = new THREE.Mesh(new THREE.SphereGeometry(10, 25, 25), material);
        var light = new THREE.PointLight(0xFF00FF);
        light.position.set(15, 15, 15);

        scene.add(sphere);
        scene.add(light);

        renderer.render(scene, camera);
      }
      var now = Date.now();
      render();
      console.log(Date.now() - now);
    </script>
  </body>
</html>
