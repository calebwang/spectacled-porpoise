<html>
  <head>
    <title>
      Spectacled Porpoise
    </title>
  </head>
  <body>
  </body>

<script id="physics-vs" type="x-shader/x-vertex">
  precision mediump float;
  precision mediump int;

  attribute vec2 aVertexPosition;

  void main(void) {
    gl_Position = vec4(aVertexPosition, 1.0, 1.0);
  }
</script>

<script id="physics-fs" type="x-shader/x-fragment">
  precision mediump float;
  precision mediump int;

  uniform sampler2D uParticleData;
  uniform vec2 uViewportSize;

  vec4 texelAtOffset(vec2 offset) {
    return texture2D(uParticleData, (gl_FragCoord.xy + offset)/uViewportSize);
  }

  void main(void) {
    vec4 pos = texelAtOffset(vec2(0, 0));
    pos.x = pos.x + 0.01; 
    gl_FragColor = pos;
  }
</script>

<script id="render-vs" type="x-shader/x-vertex">
  precision mediump float;
  precision mediump int;

  attribute vec2 aParticleIndex;

  uniform sampler2D uParticleData;
  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;

  varying vec2 vCoord;

  void main(void) {
    vec4 particle = texture2D(uParticleData, aParticleIndex);
    vCoord = aParticleIndex;
    gl_Position = particle;
    gl_PointSize = 10.0;
  }
</script>

<script id="render-fs" type="x-shader/x-fragment">
  precision mediump float;

  uniform sampler2D uParticleData;
  varying vec2 vCoord;

  void main(void) {
    gl_FragColor = texture2D(uParticleData, vCoord);
  }
</script>


<script src="js/gl-matrix-min.js"></script>
<script src="js/lightgl.js"></script>

</html>
